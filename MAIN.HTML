<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div id="HIDNavbar"> Servicio Sismología Chile </div>
<main id="HIDMain">
    <!--Divisor entre opciones y promociones -->
    <nav class="navbar"></nav>   
    <!--Carrousel -->
    <div id="carusel" class="HIDArticle"> 

    </div>
    <!-- Consulta Ultimos SISMOS  -->
    <div class="HIDArticle"> 
    <table id="tabla">
		<thead>
			<tr>
				<th class="TH1"> Fecha y hora </th>
				<th > Profundidad </th>
				<th > Magnitud </th>
                <th > Sector </th>
			</tr>
		</thead>
		<tbody class="th1">
			
		</tbody>
	</table>
    
    
    </div>
    <div class="HIDArticle"> Datos // Articulo 2 </div>    

</main>

<div id="HIDFooter"> Footer </div>

    



<!--bstrap funciones-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--jq-->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<!-- Link a JScript -->
<SCRIPT src=""> </SCRIPT>   


<script>
$(document).ready(function () {  
   $.ajax({  
       type: "GET",  url: "https://api.gael.cloud/general/public/sismos", dataType: "json", 
       success: function (data){  
            $.each(data, function(i,item){
              var row = "<tr>"+
                   "<td class='TD1'>" + item.Fecha + "</td>" + 
                   "<td>" + item.Profundidad + " " + "Metros" + "</td>" +
                   "<td>" + item.Magnitud + "</td>" +
                   "<td>" + item.RefGeografica + "</td>" +
                   "</tr>";						 
                  $("#tabla>tbody").append(row);
              });     
       }, //End of AJAX Success function  
       });         
      }); 
</script>

</body>
</html>
